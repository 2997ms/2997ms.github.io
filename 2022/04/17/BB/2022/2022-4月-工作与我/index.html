<p>未来三年要么我把工作解决，要么工作把我解决了，反正我俩之间只能有一个存活。</p>
<span id="more"></span>

<p>最近发现，我的逻辑里一切都是有先后顺序的 — 只有把这个完成了，我们再去干下一件事。但实际不然，事物的发生往往是同时的。或者说，可以同时发生。</p>
<p>举个例子，我一直觉得这个世界有太多有意思的东西值得去探索，但是我囿于工作本身，错过了太多。出路呢？就是只能把工作解决掉。</p>
