<p>题意就是在n*(n+1)&#x2F;2的数列中找到最小的，满足因子数目大于500的数字。</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="type">void</span> <span class="title">solve</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	<span class="type">static</span> <span class="type">int</span> val[<span class="number">50005</span>];</span><br><span class="line">	<span class="built_in">memset</span>(val,<span class="number">0</span>,<span class="built_in">sizeof</span>(val));</span><br><span class="line"></span><br><span class="line">	<span class="type">int</span> n =<span class="number">50000</span>;</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i=<span class="number">1</span>;i&lt;=n;i++) &#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="type">int</span> j=i;j&lt;=n;j+=i) &#123;</span><br><span class="line">			val[j]++;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> (ll i=<span class="number">1</span>;i&lt;=n;i++) &#123;</span><br><span class="line">		ll v;</span><br><span class="line">		<span class="keyword">if</span> (i&amp;<span class="number">1</span>) &#123;</span><br><span class="line">			v = val[(i+<span class="number">1</span>)/<span class="number">2</span>]*val[i];</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			v = val[i/<span class="number">2</span>] * val[i+<span class="number">1</span>];</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(v&gt;=<span class="number">500</span>) &#123;</span><br><span class="line">			cout&lt;&lt;i*(i+<span class="number">1</span>)/<span class="number">2</span>&lt;&lt;endl;</span><br><span class="line">			<span class="keyword">return</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
