<p>题意是找到一个phi(m)&#x2F;(m-1) &lt; 15499&#x2F;94744，要求m最小。<br>$$<br>phi(n)&#x3D;n*\prod_{n|p}(1-\frac{1}{p})<br>$$</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">vector&lt;<span class="type">int</span>&gt; phi;</span><br><span class="line">vector&lt;<span class="type">int</span>&gt; prime;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">sieve</span><span class="params">(<span class="type">int</span> n)</span> </span>&#123;</span><br><span class="line">  phi.<span class="built_in">resize</span>(n);</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; n; ++ i) phi[i] = i;</span><br><span class="line">  <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">2</span>; i &lt; n; ++ i) &#123;</span><br><span class="line">  	<span class="keyword">if</span> (i == phi[i]) &#123;</span><br><span class="line">  		prime.<span class="built_in">push_back</span>(i);</span><br><span class="line">    	<span class="keyword">for</span> (<span class="type">int</span> j = i; j &lt; n; j += i) &#123;</span><br><span class="line">      		phi[j] = phi[j] / i * (i - <span class="number">1</span>);</span><br><span class="line">    	&#125;</span><br><span class="line">  	&#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">ll <span class="title">get_phi</span><span class="params">(ll x)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(x &lt; phi.<span class="built_in">size</span>())<span class="keyword">return</span> phi[x];</span><br><span class="line">	ll ans = x;</span><br><span class="line">	<span class="keyword">for</span>(ll i=<span class="number">2</span>; i*i&lt;x; i++) &#123;</span><br><span class="line">		<span class="keyword">if</span>(x%i == <span class="number">0</span>) &#123;</span><br><span class="line">			ans = ans/i*(i<span class="number">-1</span>);</span><br><span class="line">			<span class="keyword">while</span>(x%i==<span class="number">0</span>)x/=i;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(x!=<span class="number">1</span>) ans=ans/x*(x<span class="number">-1</span>);</span><br><span class="line">	<span class="keyword">return</span> ans;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">ll <span class="title">sol</span><span class="params">(ll a,ll b)</span> </span>&#123;</span><br><span class="line">	ll now = <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;prime.<span class="built_in">size</span>();i++) &#123;</span><br><span class="line">		<span class="keyword">for</span>(ll k=<span class="number">1</span>;k&lt;prime[i];k++) &#123;</span><br><span class="line">			ll x = <span class="built_in">get_phi</span>(now*k);</span><br><span class="line">			ll y = now*k<span class="number">-1</span>;</span><br><span class="line">			<span class="keyword">if</span>(x*b&lt;y*a) <span class="keyword">return</span> now*k;</span><br><span class="line">		&#125;</span><br><span class="line">		now*=prime[i];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">solve</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	<span class="type">int</span> n = <span class="number">1000000</span>;</span><br><span class="line">	<span class="built_in">sieve</span>(n);</span><br><span class="line">	cout &lt;&lt; <span class="built_in">sol</span>(<span class="number">15499</span>, <span class="number">94744</span>) &lt;&lt; endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
