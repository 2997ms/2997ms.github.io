<p>Today is a gift. That’s why we call it present.</p>
<span id="more"></span>

<p>自从工作之后，到现在为止，博客是真的长了草。</p>
<p>在最开始踌躇满志，在年中恍如隔世，在年末痛心疾首。</p>
<p>最近就是自己定的很多目标都没有完成，工作状态、生活状态都不是很理想，唯一可以安慰的是自己最近疯狂一般地看了很多书，却也没办法从根本上说服自己。</p>
