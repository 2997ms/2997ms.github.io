<p>继续整理《Cracking the Coding Interview》。</p>
<span id="more"></span>

<p>18.4 2的个数</p>
<blockquote>
<p>请编写一个方法，输出0到n(包括n)中数字2出现了几次。</p>
<p>给定一个正整数<strong>n</strong>，请返回0到n的数字中2出现了几次。</p>
</blockquote>
<p>也是Leetcode原题，面试的时候很喜欢出这种题。</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Count2</span> </span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">	<span class="function"><span class="type">int</span> <span class="title">countNumberOf2s</span><span class="params">(<span class="type">int</span> n)</span> </span></span><br><span class="line"><span class="function">	</span>&#123;</span><br><span class="line">		<span class="type">int</span> flag = <span class="number">1</span>;</span><br><span class="line">		<span class="type">int</span> high = <span class="number">0</span>;</span><br><span class="line">		<span class="type">int</span> low = <span class="number">0</span>;</span><br><span class="line">		<span class="type">int</span> cur = <span class="number">0</span>;</span><br><span class="line">		<span class="type">int</span> res = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">while</span> (n / flag)</span><br><span class="line">		&#123;</span><br><span class="line">			low = n - (n / flag)*flag;</span><br><span class="line">			cur = (n / flag) % <span class="number">10</span>;</span><br><span class="line">			high = n / (flag * <span class="number">10</span>);</span><br><span class="line">			<span class="keyword">if</span> (cur &lt; <span class="number">2</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				res += flag*high;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span> <span class="keyword">if</span> (cur == <span class="number">2</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				res += flag*high + low + <span class="number">1</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span> <span class="keyword">if</span> (cur &gt; <span class="number">2</span>)</span><br><span class="line">			&#123;</span><br><span class="line">				res += flag*(high + <span class="number">1</span>);</span><br><span class="line">			&#125;</span><br><span class="line">			flag *= <span class="number">10</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">return</span> res;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<p>按每一位考虑，1-9都可以按照上面写出来，0有些特殊，但思路一样的。</p>

n class="line">	ll flag = <span class="number">1</span>;</span><br><span class="line">	ll high = <span class="number">0</span>;</span><br><span class="line">	ll low = <span class="number">0</span>;</span><br><span class="line">	ll cur = <span class="number">0</span>;</span><br><span class="line">	ll res = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">while</span> (n / flag)</span><br><span class="line">	&#123;</span><br><span class="line">		low = n - (n / flag)*flag;</span><br><span class="line">		cur = (n / flag) % <span class="number">10</span>;</span><br><span class="line">		high = n / (flag * <span class="number">10</span>);</span><br><span class="line">		<span class="keyword">if</span> (cur &lt; x)</span><br><span class="line">		&#123;</span><br><span class="line">			res += flag*high;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (cur == x)</span><br><span class="line">		&#123;</span><br><span class="line">			res += flag*high + low + <span class="number">1</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (cur &gt; x)</span><br><span class="line">		&#123;</span><br><span class="line">			res += flag*(high + <span class="number">1</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		flag *= <span class="number">10</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">ll <span class="title">countNumberOf0</span><span class="params">(ll n)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	ll flag = <span class="number">1</span>;</span><br><span class="line">	ll high = <span class="number">0
