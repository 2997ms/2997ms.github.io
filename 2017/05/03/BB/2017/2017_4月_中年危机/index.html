<p>刚刚在头条离职了，办理离职的流程也不过二十分钟，工牌就这么没有了。回学校的时候刷卡，发现我们都是以不同的身份穿行在城市的角落。</p>
<span id="more"></span>

<p>最近在论坛上看得一句话，很有感触：</p>
<blockquote>
<p>比较难熬的是中年危机，你的收入不足以支撑你的生活，或者你惊恐地发现你从事的工作并不能让你一辈子做下去，然而你要去做别的行业重新开始已经很难，因为家庭你不能一个背包就去北上广闯荡，你精力开始不足，你不能熬夜通宵，因为可能需要两三天才能恢复，白头发已经出现。</p>
<p>你开始衰老，却一事无成。</p>
</blockquote>
<p>与君共勉。</p>
