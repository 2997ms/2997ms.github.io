<h4 id="F-Distributing-Integers"><a href="#F-Distributing-Integers" class="headerlink" title="F Distributing Integers"></a>F Distributing Integers</h4><blockquote>
<p>题意是给出一棵树，指定一个点开始染色，之后染色的点必须与已经染过色的点相邻才可以被染。问每个点作为第一个染色点的方案树。</p>
</blockquote>
<p>假定root&#x3D;1，总的方案数为<br>$$<br>\frac{n!}{\sum_{k&#x3D;1..n}{size[k]}}<br>$$<br>之后就是根据已有的root的答案对子树进行转换。</p>
