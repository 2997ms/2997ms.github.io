<p>翻看自己以前的博客是十分尴尬的，那些东西感觉更多是毫无来由的热血，终归是热血。而且起码还算是连贯能看，现在写的是什么玩意。。</p>
<p> 生命里没有任何一刻是值得被浪费的。</p>
<span id="more"></span>

<p>“妈妈说，大部分人，还是会凑凑合合过一辈子。凑合的朋友，一茬来了一茬又走了；一般般的婚姻，吵吵闹闹却又承担不起离婚的成本。”</p>
<p>“他们既学不会放手一搏力争风头，也学不会知足常乐甘当鸡头。”</p>
