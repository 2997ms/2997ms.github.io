<p>智障计划第一弹，又来一个计划，都不知道有没有第二弹。</p>
<span id="more"></span>

<p><img src="https://raw.githubusercontent.com/2997ms/My_Algorithm/master/source_pic/zhizhang.png" alt="D_1"></p>
<p>题意跟经典的nim博弈的区别就在于移动过的石堆不能再被移动了。</p>
<p>一开始我的想法就是直接判断n的奇偶性就行了？</p>
<p>发现题意读错了，是同一个数字不能在一个堆里取了。</p>
<p>可以打表找一下sg函数的规律。在打表sg的时候暴力 + dp。</p>
