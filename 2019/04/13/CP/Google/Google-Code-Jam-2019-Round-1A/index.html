<h3 id="Pylons"><a href="#Pylons" class="headerlink" title="Pylons"></a>Pylons</h3><p>题意是给出一个r*c的格子，要求移动的时候不能同行同列对角线，可以任意选起点。问行走的方案。</p>
<p>random_shuffle(vector)</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">int</span> r,c;</span><br><span class="line"><span class="type">int</span> con[<span class="number">505</span>][<span class="number">505</span>];</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">solve</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="built_in">memset</span>(con,<span class="number">0</span>,<span class="built_in">sizeof</span>(con));</span><br><span class="line">    <span class="built_in">sa</span>(r),<span class="built_in">sa</span>(c);</span><br><span class="line">    <span class="built_in">repp</span>(i,<span class="number">1</span>,r) &#123;</span><br><span class="line">        <span class="built_in">repp</span>(j,<span class="number">1</span>,c) &#123;</span><br><span class="line">            <span class="built_in">repp</span>(x,<span class="number">1</span>,r) &#123;</span><br><span class="line">                <span class="built_in">repp</span>(y,<span class="number">1</span>,c) &#123;</span><br><span class="line">                    <span class="keyword">if</span>(i==x||j==y)<span class="keyword">continue</span>;</span><br><span class="line">                    <span class="keyword">if</span>(i+j==x+y)<span class="keyword">continue</span>;</span><br><span class="line">                    <span class="keyword">if</span>(i-j==x-y)<span class="keyword">continue</span>;</span><br><span class="line">                    <span class="type">int</span> f1 = (i<span class="number">-1</span>)*c + j<span class="number">-1</span>;</span><br><span class="line">                    <span class="type">int</span> f2 = (x<span class="number">-1</span>)*c + y<span class="number">-1</span>;</span><br><span class="line">                    con[f1][f2]=<span class="number">1</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="type">int</span> n = r*c;</span><br><span class="line">    vector&lt;<span class="type">int</span>&gt;v;</span><br><span class="line">    <span class="built_in">rep</span>(i,<span class="number">0</span>,n) &#123;</span><br><span class="line">        v.<span class="built_in">push_back</span>(i);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">repp</span>(i,<span class="number">1</span>,<span class="number">1000</span>) &#123;</span><br><span class="line">        <span class="built_in">random_shuffle</span>(v.<span class="built_in">begin</span>(),v.<span class="built_in">end</span>());</span><br><span class="line">        <span class="type">int</span> flag=<span class="number">0</span>;</span><br><span class="line">        <span class="built_in">rep</span>(i,<span class="number">0</span>,n<span class="number">-1</span>) &#123;</span><br><span class="line">            <span class="type">int</span> k = i+<span class="number">1</span>;</span><br><span class="line">            <span class="keyword">for</span>(;k&lt;n;k++) &#123;</span><br><span class="line">                <span class="keyword">if</span>(con[v[i]][v[k]]) &#123;</span><br><span class="line">                    <span class="built_in">swap</span>(v[k],v[i+<span class="number">1</span>]);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(k&gt;=n) &#123;</span><br><span class="line">                flag = <span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(flag == <span class="number">0</span>)&#123;</span><br><span class="line">            cout&lt;&lt;<span class="string">&quot;POSSIBLE&quot;</span>&lt;&lt;endl;</span><br><span class="line">            <span class="built_in">rep</span>(i,<span class="number">0</span>,n) &#123;</span><br><span class="line">                <span class="type">int</span> x = v[i]/c + <span class="number">1</span>;</span><br><span class="line">                <span class="type">int</span> y = v[i]%c + <span class="number">1</span>;</span><br><span class="line">                cout&lt;&lt;x&lt;&lt;<span class="string">&quot; &quot;</span>&lt;&lt;y&lt;&lt;endl;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    cout&lt;&lt;<span class="string">&quot;IMPOSSIBLE&quot;</span>&lt;&lt;endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="Golf-Gophers"><a href="#Golf-Gophers" class="headerlink" title="Golf Gophers"></a>Golf Gophers</h3><p>中国剩余定理check，只需要相对互质。</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">int</span> modval[<span class="number">7</span>] = &#123;<span class="number">16</span>,<span class="number">11</span>,<span class="number">5</span>,<span class="number">7</span>,<span class="number">9</span>,<span class="number">13</span>,<span class="number">17</span>&#125;;</span><br><span class="line"><span class="type">int</span> res[<span class="number">20</span>];</span><br><span class="line"><span class="type">int</span> t,m,n;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">solve</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">memset</span>(res,<span class="number">0</span>,<span class="built_in">sizeof</span>(res));</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;<span class="number">7</span>;i++) &#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> j=<span class="number">0</span>;j&lt;<span class="number">18</span>;j++) &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%d%c&quot;</span>, modval[i], <span class="string">&quot; \n&quot;</span>[j==<span class="number">17</span>]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">fflush</span>(stdout);</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> j=<span class="number">0</span>;j&lt;<span class="number">18</span>;j++) &#123;</span><br><span class="line">            <span class="type">int</span> tmp;</span><br><span class="line">            <span class="built_in">sa</span>(tmp);</span><br><span class="line">            res[i]+=tmp;</span><br><span class="line">        &#125;</span><br><span class="line">        res[i]%=modval[i];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">repp</span>(i,<span class="number">1</span>,m) &#123;</span><br><span class="line">        <span class="type">int</span> flag = <span class="number">1</span>;</span><br><span class="line">        <span class="built_in">rep</span>(j,<span class="number">0</span>,<span class="number">7</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span>((i%modval[j]) != res[j]) &#123;</span><br><span class="line">                flag = <span class="number">0</span>;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(flag) &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,i);</span><br><span class="line">            <span class="built_in">fflush</span>(stdout);</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="Alien-Rhyme"><a href="#Alien-Rhyme" class="headerlink" title="Alien Rhyme"></a>Alien Rhyme</h3><p>建一个trie。(死在题意)</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">int</span> cnt;</span><br><span class="line"><span class="type">int</span> val[maxn][<span class="number">30</span>],c[maxn];</span><br><span class="line">map&lt;<span class="type">int</span>,<span class="type">int</span>&gt;f;</span><br><span class="line"><span class="type">int</span> g[maxn];</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">insert</span><span class="params">(string x)</span> </span>&#123;</span><br><span class="line">    <span class="type">int</span> len = x.<span class="built_in">length</span>();</span><br><span class="line">    <span class="type">int</span> root = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;len;i++) &#123;</span><br><span class="line">        <span class="type">int</span> k = x[i] - <span class="string">&#x27;A&#x27;</span>;</span><br><span class="line">        <span class="keyword">if</span>(val[root][k] == <span class="number">-1</span>) &#123;</span><br><span class="line">            ++cnt;</span><br><span class="line">            val[root][k]=cnt;</span><br><span class="line">        &#125;</span><br><span class="line">        root=val[root][k];</span><br><span class="line">    &#125;</span><br><span class="line">    c[root]++;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> n;</span><br><span class="line"><span class="type">int</span> ans;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfs</span><span class="params">(<span class="type">int</span> root)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> k=<span class="number">0</span>;k&lt;<span class="number">26</span>;k++) &#123;</span><br><span class="line">        <span class="keyword">if</span>(val[root][k] != <span class="number">-1</span>) &#123;</span><br><span class="line">            <span class="built_in">dfs</span>(val[root][k]);</span><br><span class="line">            c[root] += c[val[root][k]];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(c[root]&gt;=<span class="number">2</span>&amp;&amp;root!=<span class="number">0</span>)&#123;</span><br><span class="line">        c[root]-=<span class="number">2</span>;</span><br><span class="line">        ans+=<span class="number">2</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">solve</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="built_in">memset</span>(val,<span class="number">-1</span>,<span class="built_in">sizeof</span>(val));</span><br><span class="line">    <span class="built_in">memset</span>(c,<span class="number">0</span>,<span class="built_in">sizeof</span>(c));</span><br><span class="line">    <span class="built_in">memset</span>(g,<span class="number">0</span>,<span class="built_in">sizeof</span>(g));</span><br><span class="line">    f.<span class="built_in">clear</span>();</span><br><span class="line">    cnt = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    cin&gt;&gt;n;</span><br><span class="line">    <span class="built_in">rep</span>(i,<span class="number">0</span>,n) &#123;</span><br><span class="line">        string x;</span><br><span class="line">        cin&gt;&gt;x;</span><br><span class="line">        <span class="built_in">reverse</span>(x.<span class="built_in">begin</span>(),x.<span class="built_in">end</span>());</span><br><span class="line">        <span class="built_in">insert</span>(x);</span><br><span class="line">    &#125;</span><br><span class="line">    ans = <span class="number">0</span>;</span><br><span class="line">    <span class="built_in">dfs</span>(<span class="number">0</span>);</span><br><span class="line">    cout&lt;&lt;ans&lt;&lt;endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
