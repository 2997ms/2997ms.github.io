<p>戏还是很多。</p>
<span id="more"></span>

<p>这个blog还真是真实，51nod原来是5个题一篇，然后是两个题一篇，后面变成一个题一篇。完全反映了本人最后坚持不下来的情况。</p>
<p>这个周末切了一堆的leetcode新题，发现有许多可以总结的地方。</p>
<p>【待填】这个标签里有大量残留的无意义的篇幅，该清理的清理，该删的删。</p>
<p>唯一可以说的就是2019年变化很大。</p>
<p>发现今年还没在博客上抒发些什么，以自己这么多愁善感的人还真是难得。自己今年有一个改进的地方吧，就是不那么在乎自己的负面情绪了。尽量不让负面情绪影响自己目前正在做的事情。这个能力有了很多的提升。</p>
